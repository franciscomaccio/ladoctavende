name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, test ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git rev-list

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://bsxqttgbxjzkuiwhypsd.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'sb_publishable_lb5TAt0AQtjSgFvJQUnMRQ_1nADMddD' }}
          VITE_APP_ENV: ${{ github.ref_name }}
        run: |
          VERSION=$(git rev-list --count HEAD)
          echo "VITE_APP_VERSION=$VERSION" >> $GITHUB_ENV
          VITE_APP_VERSION=$VERSION npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{ github.ref == 'refs/heads/test' && 'test' || '.' }}
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
