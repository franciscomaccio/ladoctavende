name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, test ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: List files (Debug)
        run: ls -R src

      - name: Build
        env:
          VITE_SUPABASE_URL: https://bsxqttgbxjzkuiwhypsd.supabase.co
          VITE_SUPABASE_ANON_KEY: sb_publishable_lb5TAt0AQtjSgFvJQUnMRQ_1nADMddD
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
